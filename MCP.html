<!DOCTYPE html>
<html lang="en">
<head>

    <title>Textbox Fields and Hyperlinks</title>
	<style>
        .submitBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;

<body>

        <input type="hidden" id="BusNumber" name="BusNumber"></input>
		
        <input type="submit" value="Submit" onclick="retrieveData()">
    </form>
    
	<h3 id="slotResult"> </h3>
	<h3 id="mcpResult"> </h3>

</html>
