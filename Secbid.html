<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox Fields and Hyperlinks</title>
	<style>
        .submitBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px; 
        }
        .submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Secondary Bids and Offers</h2>
    <form action="#" method="post">
	
	
        <label for="SlotNumber">Slot number:</label>
        <input type="number" id="SlotNumber" name="SlotNumber"><br><br>
    
	
        <label for="Incremental Power">Incremental Power:</label>
        <input type="number" id="incPower" name="incPower"><br><br>
		
		<label for="Decremental Power">Decremental Power:</label>
        <input type="number" id="decPower" name="decPower"><br><br>
		
		<label for="Incremental Price">Varying Price:</label>
        <input type="number" id="incPrice" name="incPrice"><br><br>
	
		<input type="hidden" id="BusNumber" name="BusNumber"></input>
        <input type="submit" value="Submit" onclick="secondaryBidsCreate()">
		
    </form>
	
	<br>
	
    <a href="index.html" class="submitBtn">Home Page</a>
	
	<script src="Auction.js"></script>
</body>
</html>
